<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> gStock </span>
    <div fxFlex fxLayout="row" fxLayoutAlign="center">
      <button *ngIf="isUser()" mat-button routerLink="/products">
        Produits
      </button>
      <button mat-button [matMenuTriggerFor]="config">
        Configuration
      </button>
      <mat-menu #config="matMenu">
        <button mat-menu-item routerLink="/categories">Catégories</button>
        <button mat-menu-item routerLink="/units">Unités de mesure</button>
        <button mat-menu-item routerLink="/providers">
          Fournisseurs
        </button>
        <button mat-menu-item routerLink="/warehouses">Emplacements</button>
        <button mat-menu-item routerLink="/users">Employés</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="rapports">
        Rapports
      </button>
      <mat-menu #rapports="matMenu">
        <button mat-menu-item routerLink="/mouvements">
          Mouvements de stock
        </button>

        <button mat-menu-item routerLink="/stocks">
          Stock par emplacement
        </button>
      </mat-menu>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="signOut">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #signOut="matMenu">
            <button mat-menu-item (click)="logOut()">
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
