<app-header></app-header>
<form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
  <div class="borderBottom">
    <div class="container">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile>
          <div fxFlex fxLayoutAlign="start center">
            <h3>Fournisseurs / <span id="New">Nouveau</span></h3>
          </div>
        </mat-grid-tile>
        <mat-grid-tile> </mat-grid-tile>
        <mat-grid-tile>
          <div fxFlex fxLayoutAlign="start center">
            <button
              mat-button
              class="blueButton"
              type="submit"
              [disabled]="!providerForm.valid"
            >
              Modifier
            </button>
            <button mat-button class="importer" routerLink="/providers">
              Annuler
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="container content">
    <mat-grid-list cols="2" rowHeight="10:1">
      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Nom du fournisseur</mat-label>
          <input matInput type="text" formControlName="nom" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile> </mat-grid-tile>
      <mat-grid-tile> </mat-grid-tile>
      <mat-grid-tile> </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Adresse</mat-label>
          <input matInput type="text" formControlName="adresse" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Telephone</mat-label>
          <input matInput type="text" formControlName="telephone" />
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</form>
