<app-header></app-header>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <div class="borderBottom">
    <div class="container">
      <mat-grid-list cols="2" rowHeight="16:1">
        <mat-grid-tile>
          <div fxFlex fxLayoutAlign="start center">
            <h3>Catégorie / <span id="New">Nouveau</span></h3>
          </div>
        </mat-grid-tile>
        <mat-grid-tile> </mat-grid-tile>
        <mat-grid-tile>
          <div fxFlex fxLayoutAlign="start center">
            <button
              mat-button
              class="blueButton"
              type="submit"
              [disabled]="!categoryForm.valid"
            >
              AJOUTER
            </button>
            <button mat-button class="importer" routerLink="/categories">
              ANNULER
            </button>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="container content">
    <mat-grid-list cols="2" rowHeight="10:1">
      <mat-grid-tile>
        <mat-form-field class="formField">
          <mat-label>Nom de la catégorie</mat-label>
          <input matInput type="text" formControlName="designation" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile rowspan="2"> </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field id="description">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</form>
